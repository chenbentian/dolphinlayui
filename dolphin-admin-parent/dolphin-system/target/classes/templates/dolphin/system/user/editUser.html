<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/lib/layui-v2.5.7/css/layui.css"  media="all">
   <link rel="stylesheet" href="/dolpin/layui/dolphinlayui.css"  media="all">
  
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<blockquote class="layui-elem-quote" style="padding:5px;">查询条件</blockquote>
	<form class="layui-form" action="" lay-filter="userFrom">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">账号:</label>
			  <div class="layui-input-block">
			    <input type="text" class="layui-input" name="userNo" id="userNo" autocomplete="off">
			  </div>
			</div>
			
			<div class="layui-inline">
				<label class="layui-form-label">账号名称:</label>
			  <div class="layui-input-block">
			    <input type="text" class="layui-input" name="userName" id="userName" autocomplete="off">
			  </div>
			</div>
			
		 	<div class="layui-inline">
			  <label class="layui-form-label">账号状态:</label>
			  <div class="layui-input-block">
			    <select name="userStatus">
			      <option value=""></option>
			      <option value="1">长期用户</option>
			      <option value="2">临时用户</option>
			    </select>
			  </div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">账号2:</label>
			  <div class="layui-input-block">
			    <input type="text" class="layui-input" name="userNo2" id="userNo2" autocomplete="off">
			  </div>
			</div>
			
			<div class="layui-inline">
				<label class="layui-form-label">账号名称2:</label>
			  <div class="layui-input-block">
			    <input type="text" class="layui-input" name="userName2" id="userName2" autocomplete="off">
			  </div>
			</div>
			
		 	<div class="layui-inline">
			  <label class="layui-form-label">账号状态2:</label>
			  <div class="layui-input-block">
			    <select name="userStatus2">
			      <option value=""></option>
			      <option value="1">长期用户</option>
			      <option value="2">临时用户</option>
			    </select>
			  </div>
			</div>
		</div>
	</form>
	<div class="saveUseBtmTable" style="float:right;margin-right:30px">
	  <button type="button" class="layui-btn layui-btn-sm" data-type="saveBtn"><i class="layui-icon"></i>保存</button>
	  <button type="button" class="layui-btn layui-btn-sm" data-type="backBtn"><i class="layui-icon"></i>返回</button>
	</div>
          
<script src="/lib/layui-v2.5.7/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 
<script>
layui.use(['table','form','element'], function() {
    var $ = layui.$;
    var element = layui.element;
    var form = layui.form;
    
    var $ = layui.$, active = {
    	saveBtn: function(){ //新增
 	    },
 	    backBtn: function(){ //修改
 	      var checkStatus = table.checkStatus('userGrid')
 	      ,data = checkStatus.data;
 	      layer.msg('选中了：'+ data.length + ' 个');
 	    }
 	};
    	  
 	$('.saveUseBtmTable .layui-btn').on('click', function(){
 	   var type = $(this).data('type');
 	   active[type] ? active[type].call(this) : '';
 	});
});
</script>

</body>
</html>
